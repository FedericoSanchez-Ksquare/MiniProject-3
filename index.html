<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/money.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
     <script src='https://kit.fontawesome.com/b7370c5621.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="styles.css">
    <title>Balance App</title>
</head>

<body>
    <div class="container">
        <div class="both-containers">
        <div class="balance-container">
            <h3>Current Balance</h3>
            <p class="quantity" id="balanceShow">---</p>
            <button class="btnUpdate" type ="button" onclick="getBalance()">Get Balance</button>
        </div>
        <div class="desc-amount-container">
           <div class="labels-container">
               <label for=""> <i class="fa-solid fa-plus plus-color"></i> Type a positive number if you have an ingress</label>
               <label for=""> <i class="fa-solid fa-minus minus-color"></i>  Type a negative number if you have an expense</label>
           </div>
         
            <form class="form-container" action="">
                <label for="">Description</label>
                <textarea type="text" class="txt-desc" name="description" id="description" required></textarea>
                <label for="number">Amount</label>
                <input type="number" id="amount" required/>
            </form>
            <button class="btnFetch" type="button" onclick="postTransaction()">Submit</button>
        </div>
        </div>
    </div> 
    <script type = "text/javascript" src="dist/main.js"></script>
</body>
</html>
